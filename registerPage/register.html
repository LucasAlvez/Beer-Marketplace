<!DOCTYPE html>
<html lang="en">

    <head>
		
        <meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Criar nova conta</title>
        <!-- Bootstrap core CSS-->
        <link href="../dashboardPage/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template-->
        <link href="../dashboardPage/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template-->
        <link href="../dashboardPage/css/sb-admin.css" rel="stylesheet">
		
		<!-- Mascara nao funciona
		http://www.rafaelwendel.com/2011/07/usando-mascaras-no-formulario-html-com-jquery/ -->
		<script type="text/javascript" src="../dashboardPage/js/jquery.js"></script>
		<script type="text/javascript" src="../dashboardPage/js/jquery.maskedinput.js"></script>
    </head>

	<!-- Mascara nao funciona-->
	<script type="text/javascript">
	$(document).ready(function(){
		$("input.InputNasc").mask("99/99/9999");
			$("input.InputCPF").mask("999.999.999-99");
			$("input.InputPhone").mask("(99) 99999-9999");
	});
	</script>
	
    <body class="bg-dark">
        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">Faça seu cadastro</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-4">
                                    <label for="gender" class="required">Nome <em>*</em></label>
                                    <input class="form-control" id="InputName" type="text" aria-describedby="nameHelp" placeholder="Ex: Lucas">
                                </div>
                                <div class="col-md-8">
                                    <label for="gender" class="required">Sobrenome <em>*</em></label>
                                    <input class="form-control" id="InputLastName" type="text" aria-describedby="nameHelp" placeholder="Ex: Alberto de Souza Machado">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="required">Email <em>*</em></label>
                            <input class="form-control" id="InputEmail1" type="email" aria-describedby="emailHelp" placeholder="lucas@seuemail.com.br">
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="gender" class="required">Senha <em>*</em></label>
                                    <input class="form-control" id="InputPassword1" type="password" placeholder="Senha">
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="required">Confirmar a senha <em>*</em></label>
                                    <input class="form-control" id="ConfirmPassword" type="password" placeholder="Confirme sua senha">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-5">
                                    <label for="exampleConfirmPassword">CPF</label>
                                    <input class="form-control" id="InputCPF" type="text" maxlength="11" placeholder="Digite apenas números">
                                </div>

                                <div class="dropdown">
                                    <label for="gender" class="required">Sexo <em>*</em></label>

                                    <select class="form-control" id="InputSex">
                                        <option>Feminimo</option>
                                        <option>Masculino</option>
                                        <option>Não informar</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4.5">
                                    <label for="gender" class="required">Data de nascimento <em>*</em></label>
                                    <input class="form-control" id="InputNasc" type="text" maxlength="10" placeholder="DD/MM/AAAA">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="gender" class="required">Telefone <em>*</em></label>
                                    <input class="form-control" id="InputPhone" type="text" maxlength="10" placeholder="Ex: (11) 9123-45678">
                                </div>

                                <div class="col-md-6">
                                    <label for="gender">Celular</label>
                                    <input class="form-control" id="InputCellPhone" type="text" maxlength="11" placeholder="Ex: (11) 9123-45678">
                                </div>
                            </div>
                        </div>


                        <a class="btn btn-primary btn-block" href="../dashboardPage/login.html">Finalizar cadastro</a>
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="../loginPage/login.html">Realizar login</a>
                        <a class="d-block small" href="../dashboardPage/forgot-password.html">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="../dashboardPage/vendor/jquery/jquery.min.js"></script>
        <script src="../dashboardPage/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="../dashboardPage/vendor/jquery-easing/jquery.easing.min.js"></script>
    </body>

</html>
